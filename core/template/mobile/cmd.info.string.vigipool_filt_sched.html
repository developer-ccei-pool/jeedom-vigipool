<div class="cmd cmd-widget #history#" data-type="info" data-subtype="string" data-template="vigipool_filt_sched" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#" style="display:none;">
    <div class="title #hide_name#">
        <div class="cmdName">#name_display#</div>
    </div>
    <div class="content-sm ">
        <span class="iconCmd vigipool_filt_sched"></span>
    </div>
    <template></template>
    <script>
        jeedom.cmd.addUpdateFunction('#id#', function (_options) {
            $('.cmd[data-cmd_id=#id#]').attr('title', '{{Date de valeur}} : ' + _options.valueDate + '<br/>{{Date de collecte}} : ' + _options.collectDate)
            $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append(_options.display_value + ' #unite#')
        });
        jeedom.cmd.refreshValue([{cmd_id: '#id#', display_value: '#state#', valueDate: '#valueDate#', collectDate: '#collectDate#', alertLevel: '#alertLevel#', unit: '#unite#'}])
    </script>
</div>
